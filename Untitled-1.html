<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="untitled.css"/>
        
    </head>
    <body>
        <div class="all">
            <h1>Pomodoro Timer</h1>
            <h2><span id="min" class="min"></span>:<span id="sec" class="sec">00</span></h2>
            <div><button class="start" id="start">START</button>
                <button class="stop" id="stop">STOP</button>
                <button class="reset" id="reset">Reset</button></div>
            <div><button class="short" id="short">SHORT BREAK</button>
                    <button class="long" id="long">LONG BREAK</button>
            </div>

        </div>
        <script type="text/javascript" >
            let st=document.getElementById("start");
            let sp=document.getElementById("stop");
            let res=document.getElementById("reset");
            let sb=document.getElementById("short");
            let lb=document.getElementById("long");
            let min=document.getElementById("min");
            let sec=document.getElementById("sec");
            let tim;
            min.textContent=25;
            sec.textContent=0;
            st.addEventListener("click",()=>{
                tim=setInterval(()=>{
                    mi=min.textContent;
                    se=sec.textContent
                    if(mi>0){
                        if(se>0){
                            se--;
                        }
                        else if(se==0){
                            mi--;
                            se=59;
                        }

                    }
                    else{
                        mi=0;
                        se=0;
                        clearInterval(tim);
                    }
                    
                        min.textContent=mi;
                        sec.textContent=se;
                    
                },1000)
            });
            sp.addEventListener("click",()=>{
                clearInterval(tim);
            })
            res.addEventListener("click",()=>{
                min.textContent=25;
                sec.textContent=0;
                clearInterval(tim);
            });
            sb.addEventListener("click",()=>{
                min.textContent=5;
                sec.textContent=0;
                clearInterval(tim)
            });
            lb.addEventListener("click",()=>{
                min.textContent=15;
                sec.textContent=0;
                clearInterval(tim);
            });
        </script>
    </body>
</html>
